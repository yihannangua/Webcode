<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组解构允许我们按照一一对应的关系从数组中提取值
        //然后将值付给变量
        let ary = [1,2,3];
        let [a,b,c,d,e] = ary;//[]在 = 左侧表示解构，可以提取值
        console.log(a,b,c);
        console.log(d,e);//undefined
    </script>
</body>
</html>
