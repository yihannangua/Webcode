<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //对象解构允许我们使用变量的名称匹配对象的属性
        //匹配成功 将对象属性的值赋值给变量

        const person = {
            name: '张三',
            age: 18
        }

        let {age,name} =person;//通过名称匹配，所以变量顺序和对象属性可以不同
        console.log(name,age);

        let {name:n,age:m} = person;//{}中的: 左侧为匹配的属性名称（只用于匹配） 右侧为变量（真正赋值的变量）
        console.log(n,m);
    </script>
</body>
</html>
