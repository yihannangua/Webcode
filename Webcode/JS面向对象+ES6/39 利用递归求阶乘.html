    <script>
        //利用递归求1~n的阶乘 1*2*3* … *n 
        function f1(n) {
            if(n == 1) {
                return 1;
            }    
            return n * f1(n - 1);                  
        }
        console.log(f1(3))
        //详细思路 f1（3）
        //3 = 1,return 3 * f1(2);
        //2 != 1,return 3 * 2 * f1(1)
        //1 = 1,return 3 * 2 * 1 = 6
    </script>
