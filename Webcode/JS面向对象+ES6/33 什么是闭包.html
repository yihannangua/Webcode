33 什么是闭包.html 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //闭包指有权访问另一个函数作用域中变量的函数
        //f2 函数作用域 访问了 f1 函数里面的局部变量 num
        function f1() {
            var num = 10;
            function f2() {
                console.log(num);
            }
            f2();
        }
        f1();

        
    </script>
</body>
</html>
