<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //filter筛选数组
        var arr = [12,66,4,88,5];
        var newarr = arr.filter(function(value,index,array) {
            return value >= 10;
        })
        console.log(newarr);
    </script>
</body>
</html>
