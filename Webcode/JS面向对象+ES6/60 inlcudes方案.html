<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes方法  </title>
</head>
<body>
    <script>
        //includes方法 表示某个数组是否包含给定的值，返回布尔值
        let ary1 = [1,5,10,15];
        
        let result1 = ary1.includes('a');
        let result2 = ary1.includes(5);
        console.log(result1);
        console.log(result2);
    </script>
</body>
</html>
