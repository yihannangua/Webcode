
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: #aaa;
            font-size: 14px;
        }

        .right {
            color: green;
        }

        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" class="uname"><span>请输入用户名</span>

    <script>
        var rg1 = /^[a-zA-Z0-9-_]{6,16}$/;
        // console.log(rg1.test('18'));
        // console.log(rg1.test('1'));
        // console.log(rg1.test('s'));
        // console.log(rg1.test('sdfh123edf'));

        var uname = document.querySelector('.uname');
        var span = document.querySelector('span');
        uname.onblur = function() {
            if(rg1.test(this.value)) {
                console.log('正确');
                span.className = 'right';
                span.innerHTML = '格式正确'
            } else {
                console.log('错误');
                span.className = 'wrong';
                span.innerHTML = '格式错误';
            }
        }
    </script>
</body>
</html>
