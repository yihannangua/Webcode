<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        //箭头函数是用来简化函数定义语法的

        let f1 = () => {
            console.log('箭头函数');
        };  
        f1();

        //函数体只有一句代码且代码执行结果就是返回值，可以省略大括号
        function sum1(a,b) {
            return a + b;
        }
        console.log(sum1(3,3)); 

        let sum2 = (a,b) => a + b;//简写方式
        console.log(sum2(4,3));

        //如果形参只有一个，可以省略小括号
        let x = a => a * 2 + 1;
        console.log(x(4));;

        //箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this this指向箭头函数定义位置中的this

        function f2() {
            console.log(this);
            return () => {
                console.log(this);
            }
            
        }

        const obj = {name: '张三'};

        const resFn = f2.call(obj);
        resFn();
    </script>
</body>
</html>
