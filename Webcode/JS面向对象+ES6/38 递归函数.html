38 递归函数.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //递归函数 函数内部可以调用自己
        var num = 0;
        function f1() {
            console.log('我要打印6句话');
            num++;
            if (num == 6) {
                return;//递归里必须添加退出条件
            }
            f1();       
        }
        f1();

    </script>
</body>
</html>
