<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //借用父构造函数继承属性
    //1.父构造函数
    function Father(uname,age) {
        this.uname = uname;
        this.age = age;
    }
    Father.prototype.money = function () {
        console.log(10000);
    }

    //子构造函数
    //子构造函数
    function Sun(uname,age,score) {
        Father.call(this,uname,age);//让父构造函数的this，指向子构造函数的this，子构造函数就可以使用父构造函数
        this.score = score;
    }

    Son.prototype = Father.prototype;


    var son = new Son('刘德华',18);
    console.log(son);
</script>
</body>
</html>
