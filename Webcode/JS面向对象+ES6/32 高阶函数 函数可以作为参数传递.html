32 高阶函数 函数可以作为参数传递.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //高阶函数，函数可以作为参数传递
        function f1(a,b,callback) {
            console.log(a + b);
            callback && callback();//短路运算
        }
        f1(1,3,function() {
            console.log('执行成功！再见！');
        });
    </script>
</body>
</html>
