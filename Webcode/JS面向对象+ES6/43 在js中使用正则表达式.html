43 在js中使用正则表达式.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用 RegExp对象来创建
        var regexp1 = new RegExp(/123/);
        console.log(regexp1);
        //利用字面量创建
        var regexp2 = /123/;
        console.log(regexp2);
        //检测正则表达式
        console.log(regexp2.test(123));
        console.log(regexp2.test('a'));
    </script>
</body>
</html>
