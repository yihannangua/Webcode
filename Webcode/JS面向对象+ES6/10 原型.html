<body>
    <script>
        function Star(uname,age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华',23);
        var zxy = new Star('张学友',43);
        console.log(ldh.sing);
        console.log(ldh.sing === zxy.sing);
        console.dir(Star);//打印构造函数
        console.log(Star.prototype);

        ldh.sing();


    </script>
