34 闭包的作用.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //闭包指有权访问另一个函数作用域中变量的函数
        //f1 外部的作用域可以访问 f1 内部的局部函数
        function f1() {
            var num = 10;
            // function f2() {
            //     console.log(num);
            // }
            // return f2;
            return function() {//直接返回一个匿名函数
                console.log(num);
            }
        }
        var f = f1();
        //类似于 var f = function f2() {
        //     console.log(num);
        // }
        f();

    </script>
</body>
</html>
