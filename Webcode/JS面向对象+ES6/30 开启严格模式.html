30 开启严格模式.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开启严格模式</title>
</head>
<body>
    <!-- 为整个脚本开启严格模式 -->
    <script>//第一个方法
        'use strict';//开启脚本严格模式
    </script>
    <script>//第二个方法
        (function () {
            'use strict';
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        function f1() {//只给f1开启了严格模式
            'use strcit';
        }

        function f2() {//f2li还是按照普通模式执行
            
        }
    </script>
</body>
</html>
