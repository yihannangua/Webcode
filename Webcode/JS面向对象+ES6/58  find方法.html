<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find方法</title>
</head>
<body>
    <script>
        //find方法 用于找出第一个符合条件的数组成员，没有找到返回undefined
        let ary1 = [
            {
                id: 1,
                name: '张三'
            },
            {
                id: 2,
                name: '李四'
            }
        ];

        let target = ary1.find((item,index) => item.id == 2);//find方法内部是一个函数参数体 1.find方法会循环遍历 2.函数参数体的参数分别是循环到的值和循环当前的索引值  3.函数参数体的函数代码 是查找条件
        console.log(target);
    </script>
</body>
</html>
