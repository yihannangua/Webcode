20 some查找数组中是否有满足条件的元素.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <script>
        //some查找数组中是否有满足条件的元素
        var arr = [10,19,3,22,4];
        var arrnew = arr.some(function(value,index) {
            console.log(index);
            return value % 2 == 0;
            
        });
        console.log(arrnew);
    </script>
</body>
</html>
