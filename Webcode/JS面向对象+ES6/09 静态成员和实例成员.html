09 静态成员和实例成员.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('我会唱歌');
            }
        }

        var ldh = new Star('刘德华',23);

        //实例对象，构造函数内部通过this添加的成员，只能通过实例化的对象来访问
        console.log(ldh.uname);
        console.log(Star.uname);//不能通过构造函数来访问实例成员

        //静态对象，在构造函数本上添加的成员
        Star.sex = '男';
        //静态成员只能通过构造函数来访问
        console.log(Star.sex);
        console.log(ldh.sex);//不能通过对象来访问静态成员

    </script>
</body>
</html>
