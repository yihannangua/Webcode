<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findindex方法</title>
</head>
<body>
    <script>
        //findindex方法 用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        let ary1 = [1,2,3,5,7,9,33];
        let index1 = ary1.findIndex((value,index) => value > 9);
        let index2 = ary1.findIndex(item => item > 4);
        console.log(index1);
        console.log(index2);
    </script>
</body>
</html>
