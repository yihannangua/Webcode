<body>
    <script>
        //利用递归求斐波那契数列（兔子序列） 1、1、2、3、5、8、13、21
        //用户输入一个数字n，求出这个数字对应的兔子序列值
        function f1(n) {
            if(n <= 2) {
                return 1;
            }
            else {
                return f1(n - 1) + f1 (n - 2); 
            }
        }

        var s = f1(13);
        console.log(s);
    </script>
</body>
</html>
