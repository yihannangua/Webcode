<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //中括号 字符集合，匹配方括号中的任意字符
        var rg1 = /^[abc]$/;
        console.log(rg1.test('b'));

        //大括号 量词符，里面表示重复次数
        var rg2 = /^ac{3}$/;//只是让c重复3次
        console.log(rg2.test('acacac'));
        console.log(rg2.test('accc'));

        //小括号 表示优先级
        var rg3 = /^(abc){3}$/;//让abc重复3次
        console.log(rg3.test('abc'));
        console.log(rg3.test('abccc'));
        console.log(rg3.test('abcabcabc'));

    </script>
</body>
</html>
