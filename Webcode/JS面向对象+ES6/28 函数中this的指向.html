28 函数中this的指向.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">点击</button>
    <script>
        //函数的不同调用方式决定了this的指向不同
        //1 普通函数 this指向的是window，完整写法是window.f1();
        function f1() {
            console.log('普通函数的this' + this);
        }
        f1();

        //2 对象的方法 this指向的是object
        var o = {
                sayHi: function() {
                    console.log('对象的方法' + this);
                }
            }

        o.sayHi();
        //3 构造函数 this指向实例对象 原型对象里面的this 指向也是实例对象
        function Star() {
            console.log('构造函数的this' + this);
        };
        var ldh = new Star();

        //4 绑定事件函数 this指向的是函数的调用者
        var btn = document.querySelector('.btn')
        btn.onclick = function() {
            console.log('绑定事件函数的this' + this);
        }
    
        //5 定时器函数 this指向的也是window
        setInterval(function() {
            console.log('定时器的this' + this);
        },1000);

        //6 立即执行函数 this指向的也是window
        (function() {
                console.log('立即执行函数的this' + this);//自己立即调用
            })();

    </script>
</body>
</html>
