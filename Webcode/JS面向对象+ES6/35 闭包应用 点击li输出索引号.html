35 闭包应用 点击li输出索引号.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>奶酪</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');

        //1 点击li 输出当前li索引号
        for(var i = 0;i < lis.length;i++) {
            lis[i].index = i
            lis[i].addEventListener('click',function() {
                console.log(this.index);
            });
        }

        //2 利用闭包的方式 得到当前li的索引号
        for(var i = 0;i < lis.length;i++) {
            //利用for循环创建了4个立即执行函数
            (function(i) {//立即执行函数也称为小闭包，因为立即执行函数里面的任何一个函数都可以使用他的i这个变量
                // console.log(i);
                lis[i].onclick = function() {
                    console.log(i);
                }
            })(i);
        }
    </script>
</body>
</html>
