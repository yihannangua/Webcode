<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jQuery中的ajax/jQuery.js"></script>
    <title>Document</title>
</head>
<body>
    
    <script>
        $(function(){
            $.ajax({
                url: 'http://wwww.liulongbin.top:3006/api/jsonp?name=zs&gae=20',
                //发起JSONP数据请求
                dataType: 'JSONP',
                //发送到服务的参数名称，默认值为callback
                jsonp: 'callback',
                //自定义回调函数的名称，默认为JQueryXXXXX格式 
                jsonpCallback: 'abc',
                success: function(res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>
</html>
