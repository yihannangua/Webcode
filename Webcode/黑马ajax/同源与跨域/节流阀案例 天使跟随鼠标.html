<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../同源与跨域/淘宝搜索案例/lib/jquery.js"></script>
</head>
<body>
    <img src="./angel.gif" alt="" id="angle">

    <style>
        html,body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #angle {
            position: absolute;
    </style>
        
    <script>
        $(function() {
            var angle = $('#angle')
            //预定义节流阀
            var timer = null;
            $(Document).on('mousemove',function(e) {
                if (timer) {return}//如果节流阀不为null，中断操作
                //开启节流阀
                timer = setTimeout(function() {
                    $(angle).css('left',e.pageX + 'px').css('top',e.pageY + 'px')
                    console.log('ok');
                    timer = null
                },20)
                
            })
        })

    </script>
</body>
</html>
