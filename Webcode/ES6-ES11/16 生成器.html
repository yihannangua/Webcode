16 生成器.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function * gen() {
            console.log('111');
            yield '一只没有耳朵';
            console.log('222');
            yield '一只没有尾巴';
            console.log('333');
            yield '真奇怪';
            console.log('444');

        }

        let iterator = gen();
        console.log(iterator);//直接调用不执行
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        

        for(let v of gen()) {
            console.log(v);
        }
    </script>
</body>
</html>
