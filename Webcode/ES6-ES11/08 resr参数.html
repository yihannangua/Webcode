<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES5获取实参的方式 获取到的是对象
        // function date() {
        //     console.log(arguments);
        // }

        // date('白纸','油墨','毛笔');

        //rest参数 获取到的是数组，可以使用数组的方法 filter,some,every,map
        function data(...args) {
            console.log(args);
        }

        data('白纸','油墨','毛笔');

        //rest参数必须放在最后
        function fn(a,b,...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }

        fn(1,2,3,4,5,6,7,8);

    </script>
</body>
</html>
