<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //允许给函数参数赋值初始值

        //形参初始值 具有默认值的参数一般要靠后
        function add(a,b,c=10) {
            return a + b + c;
        }

        let result = add(1,2);
        console.log(result);
        //可以与解构赋值结合使用
        function connect({host='127.0.0.1',username,password,port}) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }

        connect({
            // host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306,
        })
    </script>
</body>
</html>
