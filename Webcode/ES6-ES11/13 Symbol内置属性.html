13 Symbol内置属性.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //symbol.hasInstance
        class Person {
            static [Symbol.hasInstance](params) {
                console.log(params);
                console.log('我被用来检测类型');
                return true;
            }
        }

        let o = {
            name: 's',
            age: 12,
            type: 0,
        };
        console.log(o instanceof Person);

        //symbol.isConcatSpreadable
        const arr = [1,2,3];
        const arr2 = [4,5,6];
        arr2[Symbol.isConcatSpreadable] = false;//控制值不展开
        console.log(arr.concat(arr2));
    </script>
</body>
</html>
