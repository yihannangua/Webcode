<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ad {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div class="ad"></div>
    <script>
        //1.点击div 2s 后变成粉色
        //获取元素对象
        let ad = document.querySelector('.ad');
        //绑定点击事件
        ad.onclick = function() {
            console.log('ok');
            // console.log(this);
            setTimeout(() => {
                this.style.background = 'pink';
            },2000);
        };

        //2.从数组中返回偶数的元素
        const arr = [1,3,2,5,20,44,23,300];
        //传统用法
        // const result = arr.filter(function(item) {
        //     if (item % 2 === 0) {
        //         return true;
        //     } else {
        //         return false;
        //     }
        // })

        //箭头函数用法
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);
        //箭头函数适合与 this 无关的回调，如 定时器、数组的方法回调
        //不适合与this有关的回调，如 dom元素的事件回调，对象的方法等
    </script>
</body>
</html>
