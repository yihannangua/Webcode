11 Symbol的基本使用.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建symbol
        let s = Symbol();
        console.log(s,typeof s);

        let s2 = Symbol('李柄男');
        let s3 = Symbol('李柄男');

        console.log(s2 === s3);
        console.log(s2);
        console.log(s3);
        

        //Symbol.for创建
        let s4 = Symbol.for('李柄男');
        let s5 = Symbol.for('李柄男');

        console.log(s4,typeof s4);
        console.log(s4 === s5);
    </script>
</body>
</html>
